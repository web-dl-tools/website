image: docker:20.10.6

services:
  - docker:dind

stages:
  - lint
  - build
  - docker

before_script:
  - apk update
  - apk add --no-cache py3-pip nodejs npm git openssh
  - npm install -g yarn
  # - pip install --no-cache-dir docker-compose==1.29.1
  # - pip install docker-compose

cache:
  paths:
    - node_modules/
    - .bundled/
    - .yarn

lint:
  stage: lint
  script:
    - yarn install
    - yarn lint

build image:
  stage: build
  script:
    - yarn install
    - yarn build
  artifacts:
    name: "web-dl_website"
    paths:
      - "dist/*"

