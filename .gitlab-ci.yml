image: docker:18.09.2

services:
  - docker:dind

stages:
  - lint
  - build
  - docker

before_script:
  - apk add --no-cache py2-pip nodejs npm git openssh
  - npm install -g yarn
  - pip install --no-cache-dir docker-compose==1.23.2
  - pip install docker-compose

cache:
  paths:
    - node_modules/
    - .bundled/
    - .yarn

lint:
  stage: lint
  script:
    - yarn install
    - yarn lint

build image:
  stage: build
  script:
    - yarn install
    - yarn build
  artifacts:
    name: "web-dl_website"
    paths:
      - "dist/*"

compose services:
  stage: docker
  script:
    - docker-compose up -d
    - docker ps
  after_script:
    - docker-compose down --remove-orphans || true
